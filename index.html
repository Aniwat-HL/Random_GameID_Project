<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบสุ่มไอดี | GameTest</title>
  <link rel="stylesheet" href="index.css" />
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
  <script src="script.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="app-header">
    <div class="logo">GameTest - ระบบสุ่มไอดี</div>
    <div id="userHeader" style="display: none;" class="user-info">
      <span id="userEmail"></span>
      <button class="btn logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <div class="form-container">
      <div class="login-form">
        <h2>เข้าสู่ระบบ</h2>
        <button class="btn login-btn" onclick="googleLogin()">เข้าสู่ระบบด้วย Google</button>
      </div>

      <div class="generate-form" style="display: none;">
        <h1>สุ่มไอดีทดสอบ</h1>
        <button id="generateButton" class="btn generate-btn" onclick="generateRandomNumber()">กดเพื่อสุ่ม</button>
        <button id="resetButton" class="btn reset-btn" onclick="resetGame()" disabled>รีเซ็ต (เฉพาะแอดมิน)</button>
        <div id="randomNumberResult" class="result">ไอดีของคุณจะปรากฏตรงนี้</div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Developing an Adaptive Hero Status Model for Dynamic Character Progression in Adventure Games
      <a href="index.html">กลับไปหน้าแรก</a>
      <a href="privacy.html">นโยบายความเป็นส่วนตัว</a>
      <a href="contact.html">ติดต่อเรา</a>
    </p>
  </footer>

</body>
</html>
