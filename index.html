<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบสุ่มไอดี</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>เข้าสู่ระบบ</h2>
      <button class="btn" onclick="googleLogin()">เข้าสู่ระบบด้วย Google</button>
    </div>

    <div class="right" style="display: none;">
      <h1>สุ่มไอดี</h1>
      <button id="generateButton" class="btn" onclick="generateRandomNumber()">กดเพื่อสุ่ม</button>
      <button id="resetButton" class="btn" onclick="resetGame()" disabled>รีเซ็ต (แอดมิน)</button>
      <button class="btn" onclick="logout()">ออกจากระบบ</button>
      <div id="randomNumberResult" class="result">ไอดีของคุณจะปรากฏตรงนี้</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
