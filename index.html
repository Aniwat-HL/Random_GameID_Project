<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุ่มตัวเลขและการรีเซ็ต</title>
    <!-- เชื่อมโยงไฟล์ CSS -->
    <link rel="stylesheet" href="styles.css"> 
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <!-- ฟอร์มกรอกรหัสผู้ดูแล -->
            <h1>กรุณากรอกรหัสผู้ดูแล</h1>
            <div id="loginMessage">
                <input type="text" id="idInput" placeholder="กรอก ID ผู้ดูแล" />
                <h4>สำหรับผู้ดูแลเท่านั้น</h4>
                <button class="btn" onclick="checkLogin()">เข้าสู่ระบบ</button>
            </div>
        </div>

        <div class="right">
            <!-- ส่วนสุ่มตัวเลข -->
            <h1>สุ่มตัวเลข</h1>
            <button class="btn" id="generateButton" onclick="generateRandomNumber()">สุ่มตัวเลข</button>
            <button class="btn" id="resetButton" onclick="resetGame()" disabled>สำหรับผู้ดูแล</button> <!-- ปุ่มรีเซ็ตเริ่มต้นเป็น disabled -->
            <div class="result" id="randomNumberResult">ไอดีทดสอบคุณจะขึ้นตรงนี้</div>
        </div>
    </div>

    <!-- เชื่อมโยงไฟล์ JavaScript -->
    <script src="script.js"></script> <!-- ไม่ใช้ type="module" -->
</body>
</html>
