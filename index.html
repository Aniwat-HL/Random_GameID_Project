<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุ่มตัวเลข</title>
    <link rel="stylesheet" href="styles.css"> <!-- เชื่อมโยงไฟล์ CSS -->
</head>
<body>
    <div class="container">
        <h1>กรุณากรอกรหัสผู้ดูแล</h1>
        <!-- ฟอร์มกรอกรหัสผ่าน -->
        <div id="loginForm">
            <input type="password" id="passwordInput" placeholder="กรอกรหัสผู้ดูแล" />
            <button class="btn" onclick="checkPassword()">เข้าสู่ระบบ</button>
        </div>

        <!-- ปุ่มรีเซ็ตจะแสดงเมื่อกรอกรหัสผ่านถูกต้อง -->
        <div id="adminControls" style="display:none;">
            <button class="btn" id="resetButton" onclick="resetGame()">รีเซ็ต LocalStorage</button>
            <div class="result" id="randomNumberResult">ผลลัพธ์จะปรากฏที่นี่</div>
        </div>
    </div>

    <script src="script.js"></script> <!-- เชื่อมโยงไฟล์ JavaScript -->
</body>
</html>
