<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุ่มตัวเลขและการรีเซ็ต</title>
    <link rel="stylesheet" href="styles.css"> <!-- เชื่อมโยงไฟล์ CSS -->
</head>
<body>
    <div class="container">
        <div class="left">
            <!-- ฟอร์มกรอกรหัสผ่าน -->
            <h1>กรุณากรอก ID ผู้ดูแล</h1>
            <input type="text" id="idInput" placeholder="กรอก ID ผู้ดูแล" />
            <button class="btn" onclick="checkLogin()">เข้าสู่ระบบ</button>
        </div>

        <div class="right">
            <!-- ส่วนสุ่มตัวเลข -->
            <h1>สุ่มตัวเลข</h1>
            <button class="btn" id="generateButton" onclick="generateRandomNumber()" disabled>สุ่มตัวเลข</button> <!-- ปุ่มสุ่มเริ่มต้นเป็น disabled -->
            <button class="btn" id="resetButton" onclick="resetGame()" disabled>รีเซ็ต LocalStorage</button> <!-- ปุ่มรีเซ็ตเริ่มต้นเป็น disabled -->
            <div class="result" id="randomNumberResult">ผลลัพธ์จะปรากฏที่นี่</div>
        </div>
    </div>

    <script src="script.js"></script> <!-- เชื่อมโยงไฟล์ JavaScript -->
</body>
</html>
